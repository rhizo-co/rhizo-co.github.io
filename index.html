<!DOCTYPE html>
<html>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
  }

  .bgimg {
    background-image: url('/fiber_optic_light.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: Tahoma, sans-serif;
    font-weight: 200;
    font-size: 2em;
  }

  .middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
</style>

<body>
  <div class="bgimg">
    <div class="middle">
      <h1>Warming up...</h1>
    </div>
  </div>
</body>

</html>
